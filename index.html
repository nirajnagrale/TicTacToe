<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container border border-dark m-5" id = "game">
        <div class="row">
            <div class="box col-4 m-1 align-middle d-flex"  i = "0" j = "0"></div>
            <div class="box col-4 m-1 align-middle d-flex" i = "0" j = "1"></div>
            <div class="box col-4 m-1 align-middle d-flex" i = "0" j = "2"></div>
        </div>
        <div class="row">
            <div class="box col-4 m-1 align-middle d-flex" i = "1" j = "0"></div>
            <div class="box col-4 m-1 align-middle d-flex" i = "1" j = "1"></div>
            <div class="box col-4 m-1 align-middle d-flex" i = "1" j = "2"></div>
        </div>
        <div class="row">
            <div class="box col-4 m-1 align-middle d-flex" i = "2" j = "0"></div>
            <div class="box col-4 m-1 align-middle d-flex" i = "2" j = "1"></div>
            <div class="box col-4 m-1 align-middle d-flex" i = "2" j = "2"></div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
